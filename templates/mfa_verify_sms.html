{% extends "base.html" %}

{% block title %}Verify SMS 2FA{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Verify SMS 2FA</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    <form method="post" action="/mfa_verify_sms" class="mt-4">
        <div class="form-group">
            <label for="sms_2fa_code">Enter the 2FA code sent to your phone</label>
            <input type="text" class="form-control" id="sms_2fa_code" name="sms_2fa_code" placeholder="Enter 2FA code" required>
        </div>
        <button type="submit" class="btn btn-success" name="verify">Verify</button>
    </form>
    <form method="post" action="{{ url_for('mfa_verify_sms') }}" class="mt-3">
        <button type="submit" class="btn btn-primary" name="resend">Resend 2FA Code</button>
    </form>
</div>
{% endblock %}
