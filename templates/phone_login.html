{% extends "base.html" %}

{% block title %}Phone Number Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Login with Phone Number</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    <form method="post" action="/phone_login">
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number (e.g. +6598765432)" required>
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>
</div>
{% endblock %}
